<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Destination</title>
    <link rel="stylesheet" href="style.css">
    <!--    <link href="https://fonts.googleapis.com/css?family=Cantarell&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700&display=swap" rel="stylesheet">

    <style></style>
</head>

<body>
    <header class="splash">
        <video src="mp4/splashvideo_final.mp4" muted autoplay loop></video>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <!--                    <h4>Logo</h4>-->
                    <img src="png/logo.png" alt="logo">
                </a>
            </div>
        </nav>
        <article class="container">
            <div class="wrapper">
                <h1>Unique Destinations</h1>
                <h2>Jordens Unikaer samlet et sted</h2>
                <p>Hvor rejser du hen næste gang?</p>
                <p>Unique Destination tilbyder rejse-inspiration fra Færøernes utrolige landskaber, Mexico Citys spændende kultur til safari i Tanzinia.</p>

                <a href="#down_arrow">
                    <button data-dest="random" id="random">Jeg er eventyrlysten</button>
                </a>
            </div>
        </article>
        <a href="#down_arrow" class="down_arrow" id="down_arrow">
            <img src="png/down_arrow.png" alt="down arrow icon">
        </a>

    </header>
    <button id="FilterButton">
        <div></div>
    </button>
    <nav class="Sidenav" id="Sidenav">
        <button class="closebtn">&times;</button>
        <button data-dest="alle" class="valgt filter">Alle</button>
        <button data-dest="road-trip" class="filter">Roadtrip</button>
        <button data-dest="sol-strand" class="filter">Sol</button>
        <button data-dest="storby" class="filter">Storby</button>
        <button data-dest="mad" class="filter">Mad</button>
        <button data-dest="aktiv" class="filter">Aktiv</button>
        <button data-dest="kulde" class="filter">Kulde</button>
        <button data-dest="off-grid" class="filter">Eventyr</button>
        <button data-dest="festivals" class="filter">Festival</button>
        <button data-dest="must-see" class="filter">Must see</button>
    </nav>
    <nav class="filter" id="inline_filter">
        <button data-dest="alle" class="valgt">Alle</button>
        <button data-dest="road-trip">Roadtrip</button>
        <button data-dest="sol-strand">Sol</button>
        <button data-dest="storby">Storby</button>
        <button data-dest="mad">Mad</button>
        <button data-dest="aktiv">Aktiv</button>
        <button data-dest="kulde">Kulde</button>
        <button data-dest="off-grid">Eventyr</button>
        <button data-dest="festivals">Festival</button>
        <button data-dest="must-see">Must see</button>
    </nav>
    <section id="rejse_destinationer"></section>
    <section id="detalje" class="">
        <article class="destination">
            <button class="luk">✖️</button>
            <h2></h2>
            <img src="" alt="">
            <p class="beskrivelse-kort"></p>
            <p class="pris"></p>
        </article>
    </section>


    <template>
        <article class="destination">
            <h2 class="navn"></h2>
            <div class="devider_bottom"></div>

        </article>
    </template>

    <script src="script.js"></script>
